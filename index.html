<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Backbone.js â€¢ TodoMVC</title>
  <link rel="stylesheet" type="text/css" href="assets/base.css">
		<link rel="stylesheet" type="text/css" href="assets/index.css">
  
</head>
<body>
 <section id="todoApp">
  	<header id="header">
  		<h1>To Do List</h1>
  		<input id="new-todo" placeholder="What is your main focus today" autofocus>
  	</header>
  	<section id="main">
  		<input id="toggle-all" type="checkbox">
        <label for="toggle-all">Check all ToDos</label>
        <ul id="todo-list"></ul>
    </section>
    <footer id="footer"></footer>
   </section>
   <div id="info">
    <p>Double-click to edit a todo</p>
  </div>
   <script type="text/template" id="item-template">
  	<div class="view">
		<input class="toggle" type="checkbox" <%=completed?'checked':''%>>
		<label><%-title%></lable>
		<button class="destroy"></button>
		</div>
		<input class="edit" value="<%-title%>"> 
  </script>
  <script type="text/template" id="stats-template">
  	<span id="todo-count"><strong><%=remaining%></strong> <%remaining===1?'item':'items' %> left </span>
 	<ul id="filters">
		<li>
			<a class="selected" href="#/">All</a>
		</li>
		<li>
			<a href="#/active">Active</a>
		</li>
		<li>
			<a href="#/completed">Completed</a>
		</li>
	</ul>
	<% if(completed) { %>
	<button id="clear-completed">Clear Completed <%=completed%></button>
	<% } %>	
  </script>
  	<script src="js/lib/jquery/dist/jquery.js"></script>
	<script src="js/lib/underscore/underscore.js"></script>
		<script src="js/lib/backbone/backbone.js"></script>
		<script src="js/lib/backbone.localstorage/backbone.localStorage.js"></script>
  <script src="js/models/todo.js"></script>
  <script src="js/collections/todos.js"></script>
  <script src="js/views/todos.js"></script>
  <script src="js/views/app.js"></script>
<!--  <script src="js/routers/router.js"></script>--->
  <script src="js/app.js"></script>
 
  
 
  
  
</body>
</html>
